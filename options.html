<!DOCTYPE html>
<html>
<head>
    <title>Production Site Notifier - Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 8px;
            font-family: monospace;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        .instructions {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<h1>Production Site Notifier - Settings</h1>

<div class="instructions">
    <p>Enter URLs of production sites (one per line). The extension will display a red banner on these sites.</p>
    <p>You can use:</p>
    <ul>
        <li>Full URLs: <code>https://example.com/dashboard</code></li>
        <li>Domain patterns: <code>*://*.example.com/*</code></li>
    </ul>
</div>

<textarea id="urlList" placeholder="Enter production URLs (one per line)"></textarea>
<button id="saveButton">Save URLs</button>

<div id="saveSuccess" class="success">
    Settings saved successfully!
</div>

<script src="options.js"></script>
</body>
</html>
